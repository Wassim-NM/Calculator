<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="holder">
            <div class="calculator">
                <div class="solution">
                    <div class="output input" id="inputs"></div>
                    <div class="output result">0</div>
                </div>
                <div class="entry">
                    <button type="reset">AC</button>
                    <button>(</button>
                    <button>)</button>
                    <button>+</button>
                    <button type="submit" id="theInput">7</button>
                    <button type="submit" value="8">8</button>
                    <button type="submit" value="9">9</button>
                    <button>-</button>
                    <button type="submit" value="4">4</button>
                    <button type="submit" value="5">5</button>
                    <button type="submit" value="6">6</button>
                    <button>*</button>
                    <button type="submit" value="1">1</button>
                    <button type="submit" value="2">2</button>
                    <button type="submit" value="3">3</button>
                    <button>/</button>
                    <button value="del">Del</button>
                    <button type="submit" value="0">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
